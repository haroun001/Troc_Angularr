<div class="container">
  <app-navbar title=" "></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_annonce</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Update Annonce

          </h4>
          <form (ngSubmit) = "onSubmit()">
            <div class="row">
              
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="type" name="type"  [(ngModel)] = "annonce.type">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput type="number" placeholder="etat" name="etat" [(ngModel)] = "annonce.etat">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
             
              
             
            </div>
            <br>
            <div class="col-md-4">
              <mat-form-field color="accent">
                <input matInput type="text" placeholder="description" name="description"  [(ngModel)] = "annonce.description">
              </mat-form-field>
            </div>


            <div class="row action-btn">
              <button class = "btn btn-success" type ="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</div>
