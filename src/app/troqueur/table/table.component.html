<div class="container">
  <app-navbar title="Table List"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">List Annonces</h4>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr >
                  <th>id</th>
                  
                  <th>type</th>
                  <th>etat</th>
                  <th>DATE DE CREATION</th>
                  <th>description</th>
                  <th>ruburique</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let p of Annonce ">
                  <td>{{p.id}}</td>
                  <td>{{p.type}}</td>
                  <td>{{p.etat}}</td>
                  <td >{{p.dateCreation}}</td>
                  <td >{{p.commentaire}}</td>
                  <td >{{p.rubirique}}</td>

                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
