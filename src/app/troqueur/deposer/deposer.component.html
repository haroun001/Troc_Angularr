<div class="container">
  <app-navbar title="Vos annonces"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_annonce</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Deposer votre annonce

          </h4>
          <form>
            <div class="row">
              
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Type" name="type"  [(ngModel)] = "annonce.type">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput type="number" placeholder="Etat" name="etat" [(ngModel)] = "annonce.etat">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
             
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="EmailTroqueurs" name="email"  [(ngModel)] = "annonce.emailTroqueur">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="commentaire" name="commentaire" [(ngModel)] = "annonce.commentaire">
                </mat-form-field>
              </div>
            </div>
            <br>
            <div class="col-md-4">
              <mat-form-field color="accent">
                <input matInput type="text" placeholder="ruburiques" name="rubrique"  [(ngModel)] = "annonce.rubirique">
              </mat-form-field>
            </div>


            <div class="row action-btn">
              <button class="btn btn-rose" (click)="onSubmit()">ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</div>
